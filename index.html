<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CheckBox</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="checkcontrol">
      <ul>
        <li><input type="checkbox" class="parent"><label>Parent</label>
          <ul>
            <li><input type="checkbox" class="child"><label>Child1</label></li>
            <li><input type="checkbox" class="child"><label>Child2</label></li>
            <li><input type="checkbox" class="child"><label>Child3</label></li>
            <li><input type="checkbox" class="child"><label>Child4</label></li>
            <li><input type="checkbox" class="child"><label>Child5</label></li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
